<html>
<head>
	<title>form</title>
</head>
<body>
	<form>
		<h1 align=center><u>REGISTRATION FORM</u></H1>
		<label>Roll NO.</label>
		<input type="text" name="studentroll" placeholder="ENTER ROLL NO">
		<br><br>
		<label>Name</label>&nbsp;&nbsp;&nbsp;
		<input type="text" name="studname" placeholder="ENTER NAME" size="30" maxlength="20">
		<BR><BR>
		<label>Date Of Birth</label>&nbsp;&nbsp;&nbsp;
		<input type="date" name="studentdob">
		<br><br>
		<label>Password</label>&nbsp;&nbsp;&nbsp;
		<input type="password" name="studentpass" placeholder="ENTER PASSWORD">
		<br><br>
		<label>Qualification</label>&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="studentqual" value="10+2">10+2 &nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="studentqual" value="Graduation">Graduation &nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="studentqual" value="PG">PG &nbsp;&nbsp;&nbsp;
		<br><br>
		<label>Gender</label>&nbsp;&nbsp;&nbsp;
		<input type="radio" name="studentgender" value="male">M &nbsp;&nbsp;&nbsp;
		<input type="radio" name="studentgender" value="female">F &nbsp;&nbsp;&nbsp;
		<BR><BR>
		<label>Your Picture</label>&nbsp;&nbsp;&nbsp;
		<input type="file" name="studentpic">
		<br><br>
		<textarea>Write about yourself in about 50 words</textarea>
		<br><br>
		<label>District</label>&nbsp;&nbsp;&nbsp;
		<select size=2>
        <option>Srinagar</option>
        <option>Jammu</option>
        <option>Baramulla</option>
        <option>Sopore</option>
        <option>Budgam</option>
        <option>Kupwara</option>
        </select>
		<br><br>
		<input type="submit" name="submit" value="Enter"> &nbsp;&nbsp;&nbsp;
		<input type="reset" name="reset" value="Reset">
